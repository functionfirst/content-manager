<!DOCTYPE html>
<html lang="en" ng-app="userApp" ng-controller="MainController as main">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title ng-bind="(page_title) || 'Content Manager'"></title>
	
	<meta name="robots" content="index, follow" />
	<meta name="author" content="Alan Jenkins, alan@functionfirst.co.uk" />
	<meta name="description" content="Content management using Node">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="google-site-verification" content="TDyrzSRCr_Ql0OSlZomTwlFloRquXi20rjcJNdudyKA" />

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/assets/lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/lib/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/lib/angular-ui-notification/dist/angular-ui-notification.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/lib/angular-hotkeys/build/hotkeys.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/lib/medium-editor/dist/css/medium-editor.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/lib/medium-editor-insert-plugin/dist/css/medium-editor-insert-plugin.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/lib/medium-editor-insert-plugin/dist/css/medium-editor-insert-plugin-frontend.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.min.css">
</head>
<body>

	<nav class="navbar navbar-fixed-top navbar-default">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
    			<span class="sr-only">Toggle navigation</span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
  			</button>

  			<a href="/" class="navbar-brand">Content Manager</a>
		</div>

		<div class="collapse navbar-collapse" id="navbar">

			<ul class="nav navbar-nav">
  				<li class="dropdown">
  					<a href="Welcome">Welcome</a>
  				</li>
  				<li ng-if="main.user.admin"><a href="/admin">Admin</a></li>
  			</ul>

  			<ul class="nav navbar-nav navbar-right">
  				<li class="dropdown">
  					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><em class="glyphicon glyphicon-option-vertical"></em></a>
  					
  					<ul class="dropdown-menu">
	    				<li ng-if="main.user.admin">
	    					<a href="/admin/"><span class="glyphicon glyphicon-cogwheel"></span> Admin</a>
	    				</li>
  						<li ng-if="main.user"><a href="#" ng-click="main.doLogout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
						<li ng-if="!main.user"><a href="/register">Register</a></li>
						<li ng-if="!main.user"><a href="/login">Login</a></li>
  					</ul>
      			</li>
  			</ul>

  			<form action="/search" class="navbar-form navbar-right" role="search">
  				<div class="form-group">
      				<input type="text" name="name" value="{{globalSearch}}" class="form-control" placeholder="Search">
    			</div>
  			</form>
		</div>
	</nav>

	<main ng-view></main>

	<div class="loader" ng-if="processing">
		<a href="#" ng-click="reloadRoute()" class="loader-content">
			<img src="/assets/images/oval.svg" alt="">
			
			<p>Loading...</p>
		</a>
	</div>

	<!-- JS -->
	<script type="text/javascript" src="/assets/lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/assets/lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="/assets/lib/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="/assets/lib/moment/moment.js"></script>
	<script type="text/javascript" src="/assets/lib/ng-file-upload-shim/ng-file-upload-shim.min.js"></script> 
	<script type="text/javascript" src="/assets/lib/ng-file-upload/ng-file-upload.min.js"></script>
	<script type="text/javascript" src="/assets/lib/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
	<script type="text/javascript" src="/assets/lib/angular-hotkeys/build/hotkeys.min.js"></script>
	<script type="text/javascript" src="/assets/lib/medium-editor/dist/js/medium-editor.min.js"></script>
	
	<!-- Medium Editor Insert Plugin -->
	<script type="text/javascript" src="/assets/lib/handlebars/handlebars.runtime.min.js"></script>
	<script type="text/javascript" src="/assets/lib/jquery-sortable/source/js/jquery-sortable-min.js"></script>
	<script type="text/javascript" src="/assets/lib/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="/assets/lib/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
	<script type="text/javascript" src="/assets/lib/blueimp-file-upload/js/jquery.fileupload.js"></script>
	<script type="text/javascript" src="/assets/lib/medium-editor-insert-plugin/dist/js/medium-editor-insert-plugin.min.js"></script>
	<script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
