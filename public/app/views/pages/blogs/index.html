<div class="content text-center" ng-if="main.user.admin">
	<a href="/admin/users">Users</a> &bull;
	<a href="/admin/pages">Pages</a> &bull;
	<a href="/admin/blogs">Blogs</a>
</div>

<div class="content" ng-show="main.user.admin">
	<h1>Blogs</h1>

	<a href="/admin/blogs/add" class="btn btn-success">Create</a>

	<p>
		<input type="text" ng-model="search" class="form-control" placeholder="Search..." autofocus>
	</p>

	<ul ng-show="blogs" class="page-list">
		<li ng-repeat="blog in blogs | orderBy:'-created_at' | filter : search">
			<a ng-href="/admin/blogs/{{ blog._id }}">
				{{blog.title}}
				<small class="text-muted">Last modified: {{ blog.modified_at | date :  'HH:mm dd/MM/yyyy' }}</small>
			</a>
			
			<button class="btn btn-link" ng-click="deleteBlog(blog._id)"><span class="glyphicon glyphicon-remove"></span></button>
		</li>
	</ul>
</div>
