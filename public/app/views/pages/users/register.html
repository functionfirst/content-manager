<div class="content">
	<h4>Request Access</h4>
	
	<p>Please complete the form below to request access.</p>

	<form class="form-horizontal" ng-submit="registerUser()">
		<div class="form-group">
			<label class="col-md-4 control-label">Name <span class="text-danger">*</span></label>

			<div class="col-md-8">
				<input type="text" class="form-control" ng-model="user.name" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label">Email <span class="text-danger">*</span></label>

			<div class="col-md-8">
				<input type="text" class="form-control" ng-model="user.username" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label">Password <span class="text-danger">*</span></label>

			<div class="col-md-8">
				<input type="password" class="form-control" ng-model="user.password" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label">Confirm password <span class="text-danger">*</span></label>

			<div class="col-md-8">
				<input type="password" class="form-control" ng-model="user.confirm_password" required>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-8 col-md-offset-4">
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</div>
	</form>
</div>
